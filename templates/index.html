    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Chord Fit: Automatic Chord Progression Recognition Web Application.">
    <meta name="keywords" content="chord,progression,recognition">
    <meta name="author" content="Tomotaka Takahashi">
    <link rel="stylesheet" href="{{ url_for("static", filename="bootstrap.min.css") }}">
    <link rel="canonical" href="https://chord.fit/">
    <title>
      Chord Fit
    </title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <a class="navbar-brand" href="/">Chord Fit</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbars" aria-controls="navbars" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbars">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about">About</a>
          </li>
        </ul>
      </div>
    </nav>
    <main role="main" class="container" style="padding: 3rem 1.5rem;">
      <h1>Chord Fit</h1>
      <p> Upload a mp3 file and you will get chord progression of the song.</p>
      <div class="custom-file">
        <input type="file" class="custom-file-input" id="fileIpt" name="fileIpt" accept="audio/*" onchange="fileIptOnChange(this.files)">
        <label class="custom-file-label" for="fileIpt">Upload MP3</label>
      </div>
      <p>Or use a <a href="#" onclick="sampleOnClick()">sample file</a> <span style="font-size: xx-small;">(from <a href="http://andotowa.quu.cc/"><cite>Classical Music Sound Library</cite></a>)</span>.</p>
      <div id="audioPlayerBlock"></div>
      <div id="chordView"></div>
      <script type="text/javascript" src="{{ url_for("static", filename="jquery-3.3.1.min.js") }}"></script>
      <script type="text/javascript" src="{{ url_for("static", filename="index.js") }}"></script>
      <script type="text/javascript" src="{{ url_for("static", filename="popper.min.js") }}"></script>
      <script type="text/javascript" src="{{ url_for("static", filename="bootstrap.min.js") }}"></script>
    </main>
